name: Update Package Version from Power Automate

on:
  workflow_dispatch:
    inputs:
      versionSDK:
        description: 'SDK Version'
        required: true
        type: string
      versionType:
        description: 'Version Type (major, minor, patch)'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
      packageName:
        description: 'Package Name'
        required: true
        type: string

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Update package.json express version
      run: |
        echo "ðŸ“¦ Updating express to version: ${{ inputs.versionSDK }}"
        npm pkg set dependencies.express="${{ inputs.versionSDK }}"
    
    - name: Install dependencies
      run: npm install
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Create branch and commit
      run: |
        BRANCH_NAME="bump-express-${{ inputs.versionSDK }}-${{ github.run_number }}"
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

        git checkout -b "$BRANCH_NAME"
        git add package.json package-lock.json
        git commit -m "chore: update express to ${{ inputs.versionSDK }}"
        git push origin "$BRANCH_NAME"
    
    - name: Create Pull Request
      run: |
        PR_URL=$(gh pr create \
          --title "chore: Update express to version ${{ inputs.versionSDK }}" \
          --body "## ðŸš€ Version Update from Power Automate

**Package Name:** \`${{ inputs.packageName }}\`
**Express Version:** \`${{ inputs.versionSDK }}\`

### Changes:
- âœ… Express updated to ${{ inputs.versionSDK }}
- âœ… Dependencies installed

---
*Automated by Power Automate workflow*" \
          --label "FromPowerAutomate" \
          --label "ReadyToMerge" \
          --base main \
          --head "$BRANCH_NAME")

        PR_NUMBER=$(echo "$PR_URL" | grep -o '[0-9]\+$')
        echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
        echo "âœ… Created PR #$PR_NUMBER"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Auto-merge PR
      run: |
        echo "ðŸ”€ Merging PR #${{ env.PR_NUMBER }}"
        gh pr merge ${{ env.PR_NUMBER }} --auto --squash --delete-branch
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Output results
      if: env.PR_NUMBER != ''
      run: |
        echo "âœ… PR #${{ env.PR_NUMBER }} created and auto-merge enabled"
        echo "ðŸ“¦ Package: ${{ inputs.packageName }}"        
        echo "ðŸ“± SDK Version: ${{ inputs.versionSDK }}"
        echo "ðŸ”„ Version Type: ${{ inputs.versionType }}"
