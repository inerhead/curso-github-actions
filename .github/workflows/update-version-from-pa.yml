name: Update Package Version from Power Automate

on:
  workflow_dispatch:
    inputs:
      versionSDK:
        description: 'SDK Version'
        required: true
        type: string
      versionType:
        description: 'Version Type (major, minor, patch)'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
      packageName:
        description: 'Package Name'
        required: true
        type: string

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Update package.json express version
      run: |
        npm pkg set dependencies.express="${{ inputs.versionSDK }}"
    
    - name: Install dependencies
      run: npm install
    
    - name: Create Pull Request
      id: create_pr
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: "bump-version-${{ inputs.versionType }}-${{ github.run_number }}"
        commit-message: "chore: bump ${{ inputs.versionType }} with SDK ${{ inputs.versionSDK }}"
        title: "chore: Update express to version ${{ inputs.versionSDK }}"
        body: |
          ## ðŸš€ Version Update from Power Automate
          
          **Package Name:** `${{ inputs.packageName }}`
          **Version Type:** `${{ inputs.versionType }}`
          **SDK Version:** `${{ inputs.versionSDK }}`
          
          ### Changes:
          - âœ… Express Package updated
          - âœ… Version bumped (${{ inputs.versionType }})
          - âœ… SDK version added
          - âœ… Dependencies installed
          
          ---
          *Automated by Power Automate workflow*
        labels: |
          FromPowerAutomate
          ReadyToMerge
        assignees: ${{ github.actor }}
    
    - name: Get PR number from output
      id: get_pr
      run: |
        echo "PR_NUMBER=${{ steps.create_pr.outputs.pull-request-number }}" >> $GITHUB_ENV
    
    #- name: Approve PR with different token
    #  run: |
    #    gh pr review ${{ env.PR_NUMBER }} --approve
    #  env:
    #    GH_TOKEN: ${{ secrets.APPROVER_TOKEN }}     
    
    - name: Auto-merge PR
      run: |
        gh pr merge ${{ env.PR_NUMBER }} --auto --squash --delete-branch
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Output results
      run: |
        echo "âœ… PR #${{ env.PR_NUMBER }} created and auto-merge enabled"
        echo "ðŸ“¦ Package: ${{ inputs.packageName }}"        
        echo "ðŸ“± SDK Version: ${{ inputs.versionSDK }}"
        echo "ðŸ”„ Version Type: ${{ inputs.versionType }}"
